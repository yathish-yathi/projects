<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Land Value Predictor</title>
</head>
<body>
    <h1>Welcome to Land Value Predictor</h1>
    <h2>Let's Find out the Price of Land you are interested in</h2>
    <p>Please enter Latitude and Longitude of Land and also it's+ area in cents</p>
        <form action="/price" method="get">
        <label for="latitude">Latitude:</label>
        <input type="number" name="latitude" id="latitude" step="any" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="number" name="longitude" id="longitude" step="any" required><br><br>

        <label for="area">Area (in cents):</label>
        <input type="number" name="area" id="area" step="any" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
